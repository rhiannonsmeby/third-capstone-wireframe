<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>HappyHabit</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Login</li>
                <li>Sign up</li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Login</h2>
        <form>
            <label htmlFor='login-username-input'>
                Username
            </label>
            <input id='login-username-input' name='username'/>
            <br />
            <label htmlFor='login-password-input'>
                Password
            </label>
            <input id='login-password-input' name='password' />
            <br />
            <button type='submit'>
                Login
            </button>
        </form>
        <h4>Don't have an account yet?</h4>
        <p>Click here to register</p>
        <section>
            <h3>Want to try it out? Login as a demo user:</h3>
            <p>Username: demo_user</p>
            <p>Password: password1</p>
        </section>
    </main>
</body>
</html>
