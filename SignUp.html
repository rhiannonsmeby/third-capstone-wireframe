<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>HappyHabit</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Login</li>
                <li>Sign up</li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Sign Up</h2>
        <form>
            <label htmlFor='sign-up-name-input'>
                Name
            </label>
            <input id='sign-up-name-input' name='username' />
            <br />
            <label htmlFor='sign-up-email-input'>
                Email
            </label>
            <input id='sign-up-email-input' />
            <br />
            <label htmlFor='login-username-input'>
                Username
            </label>
            <input id='login-username-input' name='username'/>
            <br />
            <label htmlFor='login-password-input'>
                Password
            </label>
            <input id='login-password-input' name='password' />
            <br />
            <label htmlFor='login-verify-password-input'>
                Verify Password
            </label>
            <input id='login-verify-password-input' name='password' />
            <br />
            <button type='submit'>
                Sign Up
            </button>
        </form>
    </main>
</body>
</html>
